<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDP TOOLS - Đăng Ký</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
    </div>

    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-box glass-container">
            <h2>ĐĂNG KÝ</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Tên tài khoản</label>
                    <input type="text" id="regUsername" name="username" placeholder="Nhập tên tài khoản" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="regPassword">Mật khẩu</label>
                    <input type="password" id="regPassword" name="password" placeholder="Nhập mật khẩu" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                </div>
                <button type="submit" class="btn">Tạo tài khoản ngay</button>
            </form>
            <p class="link-text">
                Đã có tài khoản? <a href="index.html">Đăng nhập ngay</a>
            </p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">✓</div>
        <div class="notification-content">
            <div class="notification-title">Thông báo</div>
            <div class="notification-message">Message here</div>
        </div>
    </div>
    <!-- Background Customize Modal -->
<div id="backgroundModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Tùy Chỉnh Giao Diện</h3>
            <button class="close-modal" onclick="closeModal('backgroundModal')">×</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Màu nền chủ đạo</label>
                <select class="admin-select" id="backgroundColor">
                    <option value="default">Tím (Mặc định)</option>
                    <option value="blue">Xanh Dương</option>
                    <option value="green">Xanh Lá</option>
                    <option value="red">Đỏ</option>
                    <option value="dark">Tối</option>
                    <option value="ocean">Đại dương</option>
                    <option value="sunset">Hoàng hôn</option>
                </select>
            </div>
            <div class="form-group">
                <label>Hiệu ứng nền</label>
                <select class="admin-select" id="backgroundEffect">
                    <option value="beams">Tia sáng (Mặc định)</option>
                    <option value="particles">Hạt粒子</option>
                    <option value="stars">Sao</option>
                    <option value="none">Không hiệu ứng</option>
                </select>
            </div>
            <div class="form-group">
                <label>Độ sáng</label>
                <input type="range" id="backgroundBrightness" min="50" max="150" value="100" class="admin-input">
                <span id="brightnessValue">100%</span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-btn primary" onclick="applyBackgroundSettings()">Áp dụng</button>
            <button class="modal-btn secondary" onclick="closeModal('backgroundModal')">Hủy</button>
        </div>
    </div>
</div>

    <script src="js/auth.js"></script>
    <script>
// Kiểm tra trực tiếp
console.log('Register page loaded');
console.log('Register form:', document.getElementById('registerForm'));
console.log('Current users in localStorage:', localStorage.getItem('users'));

// Thử đăng ký thủ công
function testRegister() {
    const username = 'testuser';
    const password = 'testpass';
    
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const newUser = {
        username,
        password,
        balance: 0,
        isAdmin: false,
        createdAt: new Date().toISOString()
    };
    
    users.push(newUser);
    localStorage.setItem('users', JSON.stringify(users));
    console.log('Test user added:', newUser);
    alert('Test user added: ' + username);
}
</script>
    <script>
// Mouse trail effect
document.addEventListener('mousemove', function(e) {
    const trail = document.createElement('div');
    trail.className = 'mouse-trail';
    trail.style.left = e.pageX - 3 + 'px';
    trail.style.top = e.pageY - 3 + 'px';
    document.body.appendChild(trail);
    
    setTimeout(() => {
        trail.remove();
    }, 600);
});

// Background theme selector
function changeBackgroundTheme(theme) {
    document.body.setAttribute('data-bg-theme', theme);
    localStorage.setItem('bgTheme', theme);
}

// Load saved background theme
document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('bgTheme') || 'default';
    changeBackgroundTheme(savedTheme);
});
</script>
</body>
</html>
