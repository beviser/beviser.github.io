<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDP TOOLS - Đăng Ký</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
    </div>

    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-box glass-container">
            <h2>ĐĂNG KÝ</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Tên tài khoản</label>
                    <input type="text" id="regUsername" name="username" placeholder="Nhập tên tài khoản" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="regPassword">Mật khẩu</label>
                    <input type="password" id="regPassword" name="password" placeholder="Nhập mật khẩu" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                </div>
                <button type="submit" class="btn">Tạo tài khoản ngay</button>
            </form>
            <p class="link-text">
                Đã có tài khoản? <a href="index.html">Đăng nhập ngay</a>
            </p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">✓</div>
        <div class="notification-content">
            <div class="notification-title">Thông báo</div>
            <div class="notification-message">Message here</div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
// Kiểm tra trực tiếp
console.log('Register page loaded');
console.log('Register form:', document.getElementById('registerForm'));
console.log('Current users in localStorage:', localStorage.getItem('users'));

// Thử đăng ký thủ công
function testRegister() {
    const username = 'testuser';
    const password = 'testpass';
    
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const newUser = {
        username,
        password,
        balance: 0,
        isAdmin: false,
        createdAt: new Date().toISOString()
    };
    
    users.push(newUser);
    localStorage.setItem('users', JSON.stringify(users));
    console.log('Test user added:', newUser);
    alert('Test user added: ' + username);
}
</script>
    <script>
    // Mouse trail effect
    document.addEventListener('mousemove', function(e) {
        const trail = document.createElement('div');
        trail.className = 'mouse-trail';
        trail.style.left = e.pageX - 3 + 'px';
        trail.style.top = e.pageY - 3 + 'px';
        document.body.appendChild(trail);

        setTimeout(() => {
            trail.remove();
        }, 600);
    });
</script>
</body>
</html>
