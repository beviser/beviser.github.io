<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDP TOOLS - Đăng Nhập</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
    </div>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-box glass-container">
                        <h2>ĐĂNG NHẬP</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên tài khoản</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn">Đăng nhập ngay</button>
            </form>
            <p class="link-text">
                Bạn chưa có tài khoản? <a href="register.html">Bấm vào đây để tạo tài khoản</a>
            </p>
        </div>
    </div>
    <!-- Background Customize Modal -->
<div id="backgroundModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Tùy Chỉnh Giao Diện</h3>
            <button class="close-modal" onclick="closeModal('backgroundModal')">×</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Màu nền chủ đạo</label>
                <select class="admin-select" id="backgroundColor">
                    <option value="default">Tím (Mặc định)</option>
                    <option value="blue">Xanh Dương</option>
                    <option value="green">Xanh Lá</option>
                    <option value="red">Đỏ</option>
                    <option value="dark">Tối</option>
                    <option value="ocean">Đại dương</option>
                    <option value="sunset">Hoàng hôn</option>
                </select>
            </div>
            <div class="form-group">
                <label>Hiệu ứng nền</label>
                <select class="admin-select" id="backgroundEffect">
                    <option value="beams">Tia sáng (Mặc định)</option>
                    <option value="particles">Hạt粒子</option>
                    <option value="stars">Sao</option>
                    <option value="none">Không hiệu ứng</option>
                </select>
            </div>
            <div class="form-group">
                <label>Độ sáng</label>
                <input type="range" id="backgroundBrightness" min="50" max="150" value="100" class="admin-input">
                <span id="brightnessValue">100%</span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-btn primary" onclick="applyBackgroundSettings()">Áp dụng</button>
            <button class="modal-btn secondary" onclick="closeModal('backgroundModal')">Hủy</button>
        </div>
    </div>
</div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">✓</div>
        <div class="notification-content">
            <div class="notification-title">Thông báo</div>
            <div class="notification-message">Message here</div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
// Mouse trail effect
document.addEventListener('mousemove', function(e) {
    const trail = document.createElement('div');
    trail.className = 'mouse-trail';
    trail.style.left = e.pageX - 3 + 'px';
    trail.style.top = e.pageY - 3 + 'px';
    document.body.appendChild(trail);
    
    setTimeout(() => {
        trail.remove();
    }, 600);
});

// Background theme selector
function changeBackgroundTheme(theme) {
    document.body.setAttribute('data-bg-theme', theme);
    localStorage.setItem('bgTheme', theme);
}

// Load saved background theme
document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('bgTheme') || 'default';
    changeBackgroundTheme(savedTheme);
});
</script>
</body>
</html>
